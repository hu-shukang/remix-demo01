version: 1

backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
        - echo "ENV=$ENV"
        - env | grep -e ENV >> ./server/env/.env.${ENV}
        - echo $ENV >> ./server/env/current
        - rm -rf ./.amplify-hosting
        - mkdir -p ./.amplify-hosting/compute/default
        - cp -r ./build ./.amplify-hosting/compute/default/build
        - cp -r ./node_modules ./.amplify-hosting/compute/default/node_modules
        - cp -r package-lock.json ./.amplify-hosting/compute/default/package-lock.json
        - cp -r package.json ./.amplify-hosting/compute/default/package.json
        - cp -r ./server/index.js ./.amplify-hosting/compute/default/index.js
        - cp -r ./server/env ./.amplify-hosting/compute/default/env
        - cp -r ./build/client ./.amplify-hosting/static
        - cp deploy-manifest.json ./.amplify-hosting/deploy-manifest.json
        - ls -la ./.amplify-hosting/compute/default
        - ls -la ./.amplify-hosting/compute/default/env
        - cd ./.amplify-hosting/compute/default
        - pwd
        - npm ci --omit=dev
        - cd $CODEBUILD_SRC_DIR
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*